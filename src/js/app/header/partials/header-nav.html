<div id="tc-navbar"></div>
<script type="text/javascript">
  // loaded stylesheet dynamically to have dynamic URL
  jQuery('<link/>', {
     rel: 'stylesheet',
     type: 'text/css',
     href: 'http://components.' + tcconfig.domain + '/TCNavComponents.css'
  }).appendTo('head');

  // loaded javascript dynamically to execute React rendering code after its loaded
  jQuery.getScript('http://components.' + tcconfig.domain + '/TCNavComponents.js', function() {
    var navbar = React.createFactory(TCNavComponents.NavBar.default);
    var props = { domain: tcconfig.domain };
    if (app.isLoggedIn()) {
      app.getHandle(function(handle) {
        props.username = handle;
      }
    }
    var comp = ReactDOM.render(navbar(props), document.getElementById('tc-navbar'));
  });
</script>
