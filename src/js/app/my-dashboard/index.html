@@header

<div class="my-dashboard-container" >
  <div class="my-dashboard-column-left">
    <div class="my-dashboard-widget welcome-back" ng-include="getTemplateURL('welcome-back.html')">
    </div>
    <div class="my-dashboard-widget member-program" ng-controller="MemberProgramCtrl" ng-include="getTemplateURL('member-program.html')">
    </div>
    <div class="my-dashboard-widget helpful-links" ng-controller="HelpfulLinksCtrl" ng-include="getTemplateURL('helpful-links.html')">
    </div>
    <div class="my-dashboard-widget blog-post" ng-controller="BlogPostCtrl" ng-include="getTemplateURL('blog-feed.html')">
      {{message}}
    </div>
  </div>

  <div class="my-dashboard-column-right">
    <div class="my-dashboard-widget marketing-message" ng-controller="MarketingMessageCtrl" ng-include="getTemplateURL('marketing-message.html')">
    </div>
    <div class="my-dashboard-widget srm-gadget" ng-controller="SRMGadgetCtrl" ng-include="getTemplateURL('upcaming-srms.html')">
      {{message}}
    </div>
    <div class="my-dashboard-widget my-challenges" ng-controller="MyChallengesCtrl" ng-include="getTemplateURL('my-challenges.html')">
    </div>
  </div>
</div>

@@footer
