<div ng-controller="WelcomeBackCtrl">

    <div><img width="60px" src="{{photoLink}}"></div>
    <div>Total Earnings: {{profile.overallEarning || 0 | currency}}</div>

    <div>Review Opportunities: {{reviewOpportunities}}</div>
</div>
